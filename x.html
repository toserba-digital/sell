<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  :root {
    --bg:#eff0f3; --card:#fffffe;
    --border:#0d0d0d; --text:#0d0d0d;
    --orange:#ff8e3c; --pink:#d9376e;
  }

  body { background:var(--bg); color:var(--text); padding-bottom:80px; }

  .brutal { border:3px solid var(--border); box-shadow:6px 6px 0 var(--border); }

  button {
    background:var(--pink); color:white; font-weight:bold;
    border:3px solid var(--border); box-shadow:4px 4px 0 var(--border);
  }

  footer {
    position:fixed; bottom:0; width:100%; background:var(--pink);
    color:white; text-align:center; padding:10px 0;
    border-top:3px solid var(--border); box-shadow:0 -4px 0 var(--border);
  }
</style>
</head>

<body>

<div class="max-w-3xl mx-auto mt-8 bg-[var(--card)] brutal p-5">

  <h1 class="text-xl font-extrabold mb-4 uppercase">Dashboard Admin</h1>

  <label class="block text-sm mt-3">Nama Produk</label>
  <input id="nama" class="brutal px-3 py-2 w-full" />

  <label class="block text-sm mt-3">Deskripsi</label>
  <input id="deskripsi" class="brutal px-3 py-2 w-full" />

  <label class="block text-sm mt-3">Kategori</label>
  <input id="kategori" class="brutal px-3 py-2 w-full" placeholder="contoh: aplikasi / makanan" />

  <label class="block text-sm mt-3">Foto (URL optional)</label>
  <input id="foto" class="brutal px-3 py-2 w-full" />

  <label class="block text-sm mt-3">Paket + Harga (format: PaketA|10000, PaketB|15000)</label>
  <input id="paket" class="brutal px-3 py-2 w-full" />

  <button class="w-full mt-5 py-3 brutal" onclick="saveProduk()">SIMPAN PRODUK</button>
</div>

<script>
function saveProduk(){
  let nama=document.getElementById("nama").value;
  let desk=document.getElementById("deskripsi").value;
  let kat=document.getElementById("kategori").value;
  let foto=document.getElementById("foto").value;
  let paketRaw=document.getElementById("paket").value;

  let paketList = paketRaw.split(",").map(p=>{
    let [nm,hg]=p.split("|");
    return {nama:nm.trim(), harga:hg.trim()};
  });

  let produk = JSON.parse(localStorage.getItem("produk"))||[];
  produk.push({
    nama:nama,
    deskripsi:desk,
    kategori:kat,
    foto:foto,
    paket:paketList
  });
  localStorage.setItem("produk",JSON.stringify(produk));

  let kategoriList = JSON.parse(localStorage.getItem("kategoriList"))||[];
  if(!kategoriList.includes(kat)) kategoriList.push(kat);
  localStorage.setItem("kategoriList",JSON.stringify(kategoriList));

  alert("Produk berhasil disimpan!");
}
</script>

<footer class="brutal">Toserba Digital Â© 2025</footer>

</body>
</html>
